        <h3 class="title">

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script>
      function tosetrMessage(type, message) {
        $(".tostfyMessage").css({
          bottom: "5px",
          visibility: "visible",
          opacity: 1,
        });
        $(".tostfyMessage").find(".messageValue").text(message);
        if (type === "success") {
          $(".tostfyMessage").css("background", "rgb(76, 175, 80)");
        } else if (type === "warning") {
          $(".tostfyMessage").css("background", "rgb(255, 152, 0)");
        } else if (type === "error") {
          $(".tostfyMessage").css("background", "rgb(244, 67, 54)");
        }
        setTimeout(function () {
          $(".tostfyMessage").css({
            bottom: "-100%",
            visibility: "hidden",
            opacity: 0,
          });
        }, 5000);
        $(".tostfyClose").on("click", function () {
          $(".tostfyMessage").css({
            bottom: "-100%",
            visibility: "hidden",
            opacity: 0,
          });
        });
      }

      $("#loginForm").validate({
        errorElement: "span",
        errorClass: "error-message",
        rules: {
          password: {
            required: true,
            minlength: 6,
          },
          email: {
            required: true,
            email: true,
          },
        },
        messages: {
          password: {
            required: "Password can not be empty",
            minlength: "Your password must be at least 6 characters long",
          },
          email: {
            required: "email can not be empty",
            email: "email must be a valid email",
          },
        },
        submitHandler: function (form) {
          tosetrMessage("success", "Hello message");
        },
      });
    </script>
