<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/slick.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="tostfyMessage">
      <span class="tostfyClose">&times;</span>
      <div class="messageValue"></div>
    </div>
    <div class="auth-area">
      <div class="auth-wrap">
        <div class="auth-header">
          <a href="index.html" class="auth-logo">
            <img src="assets/images/logo.svg" alt="" />
          </a>
        </div>
        <form class="auth-form" id="loginForm">
          <h2 class="title">Password Recovery</h2>
          <p class="subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit rhoncus nibh
            magna luctus accumsan.
          </p>
          <div class="input-style">
            <label for="code">Verification Code </label>
            <div class="input">
              <input type="text" placeholder="Code" name="code" id="code" />
            </div>
          </div>
          <div class="input-style">
            <label for="password">New Password</label>
            <div class="input">
              <input
                type="password"
                placeholder="Password"
                name="password"
                id="password"
              />
            </div>
          </div>
          <div class="input-style">
            <label for="confirm_password">Confirm Password</label>
            <div class="input">
              <input
                type="password"
                placeholder="Confirm Password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </div>
          <ul
            class="auth-action d-flex align-items-center justify-content-between"
          >
            <li></li>
            <li><button class="login-btn">Reset Password</button></li>
          </ul>
          <p class="noaccount">
            <a href="login.html">Back to Login</a>
          </p>
        </form>
      </div>
      <div class="auth-info">
        <img src="assets/images/auth.png" alt="auth" />
        <h3 class="title">
          Lorem ipsum dolor sit amet, consectetur adipiscing
        </h3>
      </div>
    </div>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script>
      function tosetrMessage(type, message) {
        $(".tostfyMessage").css({
          bottom: "5px",
          visibility: "visible",
          opacity: 1,
        });
        $(".tostfyMessage").find(".messageValue").text(message);
        if (type === "success") {
          $(".tostfyMessage").css("background", "rgb(76, 175, 80)");
        } else if (type === "warning") {
          $(".tostfyMessage").css("background", "rgb(255, 152, 0)");
        } else if (type === "error") {
          $(".tostfyMessage").css("background", "rgb(244, 67, 54)");
        }
        setTimeout(function () {
          $(".tostfyMessage").css({
            bottom: "-100%",
            visibility: "hidden",
            opacity: 0,
          });
        }, 5000);
        $(".tostfyClose").on("click", function () {
          $(".tostfyMessage").css({
            bottom: "-100%",
            visibility: "hidden",
            opacity: 0,
          });
        });
      }

      $("#loginForm").validate({
        errorElement: "span",
        errorClass: "error-message",
        rules: {
          password: {
            required: true,
            minlength: 6,
          },
          confirm_password: {
            required: true,
            minlength: 6,
            equalTo: "#password",
          },
          code: {
            required: true,
            minlength: 6,
          },
        },
        messages: {
          password: {
            required: "Password can not be empty",
            minlength: "password must be at least 6 characters long",
          },
          confirm_password: {
            required: "Confirm Password can not be empty",
            minlength: "Confirm password must be at least 6 characters long",
          },
          code: {
            required: "code can not be empty",
            minlength: "code must be at least 6 characters long",
          },
        },
        submitHandler: function (form) {
          tosetrMessage("success", "Hello message");
        },
      });
    </script>
  </body>
</html>
